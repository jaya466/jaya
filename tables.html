<body bgcolor="pink">
    <table border="4px">
        <caption>Student Details</caption>
        <tr>

        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Karki</td>
        </tr>
        <tr>
            <td>2</td>
            <td>sita</td>
            <td>Karki</td>

        <tr>
            <td>3</td>
            <td>Jaya</td>
            <td>Saud</td>
        </tr>
    </table>
    <table border="10px">
        <caption>Animal Details</caption>
        <tr>
            <th id="col">S.N</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>

            <td>Dog</td>
            <td>Cat</td>
            <td>Cow</td>
        </tr>
        <tr id="kkk">
            <th>Colour</th>
            <td>black</td>

            <td>grey</td>
        </tr>
    </table>
